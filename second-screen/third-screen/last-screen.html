<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-all">
      <div class="first-seccion">
        <img class="image" src="./images/girls.jpg" alt="" />
        <div class="text">
          <p>
            Donate for kids to their well being <br />
            Isha Foundation
          </p>
          <p>Choose Amount</p>
        </div>
      </div>
      <div class="second-seccion">
        <div class="buttons">
          <button>$50</button>
          <button>$100</button>
          <button>$500</button>
        </div>
        <div class="line">
          <div class="lines"></div>
          <span>or</span>
          <div class="lines"></div>
        </div>
        <div class="input">
          <input type="text" placeholder="Enter Price Manually" />
        </div>
      </div>
      <button class="last-button">Donate now</button>
    </div>
  </body>
</html>
